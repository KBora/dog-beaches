<!doctype html>
<html>

	<head>
		<title>Neighborhood Map Project</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
		</style>
	</head>
	
	<body>


		<div id="beach-list-view">
			<h2>Dog Beaches</h2>
			<input name="beach-filter-input" id="beach-filter-input" type="text">
			<button name="beach-filter" id="beach-filter" data-bind="click: filterBeaches">Filter</button>


			<ul id="beach-list" data-bind="foreach: dogBeaches">
				<!-- ko if: matchesFilter -->
				<li data-bind="text: googleMarker.title, click: displayMoreInfo"></li>
				<!-- /ko -->
			</ul>


		</div>


		<div id="map"></div>
		<script>
			// Assuming this gets called after google maps API is loaded
			var map;

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: -33.787019, lng: 151.248438},
					zoom: 11		
				});

				// Run Knockout to handle list interactions
				ko.applyBindings(new ViewModel);
			}
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqGSvi6fok_KoX6Tw5C_UjPy3SsVm6ZQg&callback=initMap&region=AU"
		async defer></script>

		<script src="js/lib/knockout-3.4.0.js"></script>
    	<script src="js/app.js"></script>
	</body>


</html>
